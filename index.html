                    const storyText = selectedTemplate.template.replace('{num1}', num1).replace('{num2}', num2);

                    return {
                        question: storyText,
                        answers: allAnswers,
                        correctAnswer: correctAnswer,
                        icon: selectedTemplate.icon
                    };
                } catch (error) {
                    console.error('Error generating question:', error);
                    // Return a simple fallback question
                    return {
                        question: language === 'malayalam' ? "‡¥à‡¥•‡¥®‡µç 2 üçé ‡¥Ü‡¥™‡µç‡¥™‡¥ø‡µæ ‡¥â‡¥£‡µç‡¥ü‡µç, 3 ‡¥ï‡µÇ‡¥ü‡¥ø ‡¥ï‡¥ø‡¥ü‡µç‡¥ü‡¥ø. ‡¥é‡¥§‡µç‡¥∞ ‡¥Ü‡¥™‡µç‡¥™‡¥ø‡µæ ‡¥â‡¥£‡µç‡¥ü‡µç?" : "Ethan has 2 üçé apples and gets 3 more. How many apples does he have?",
                        answers: [5, 4, 6, 7],
                        correctAnswer: 5,
                        icon: "üçé"
                    };
                }
            };

            // Timer effect
            useEffect(() => {
                let interval;
                if (timerActive && timeLeft > 0 && currentScreen === 'game' && !showResult) {
                    interval = setInterval(() => {
                        setTimeLeft(prev => prev - 1);
                    }, 1000);
                } else if (timeLeft === 0 && timerActive) {
                    handleTimeUp();
                }
                return () => {
                    if (interval) clearInterval(interval);
                };
            }, [timerActive, timeLeft, currentScreen, showResult]);

            const handleTimeUp = () => {
                setTimerActive(false);
                setShowResult(true);
                
                setTimeout(() => {
                    if (currentQuestion < 4) {
                        setCurrentQuestion(currentQuestion + 1);
                        setSelectedAnswer(null);
                        setShowResult(false);
                        setTimeLeft(40);
                        setTimerActive(true);
                    } else {
                        setGameComplete(true);
                        setCurrentScreen('complete');
                    }
                }, 2000);
            };

            const startGame = () => {
                const newQuestions = Array.from({length: 5}, generateQuestion);
                setQuestions(newQuestions);
                setCurrentScreen('game');
                setCurrentQuestion(0);
                setScore(0);
                setGameComplete(false);
                setTimeLeft(40);
                setTimerActive(true);
            };

            const nextLevel = () => {
                // Advance to next level
                const newLevel = level + 1;
                setLevel(newLevel);
                
                // Auto-adjust difficulty based on level
                if (newLevel <= 5) {
                    setDifficulty('easy');
                } else if (newLevel <= 10) {
                    setDifficulty('medium');
                } else {
                    setDifficulty('hard');
                }
                
                // Start new game with increased level
                const newQuestions = Array.from({length: 5}, generateQuestion);
                setQuestions(newQuestions);
                setCurrentScreen('game');
                setCurrentQuestion(0);
                setScore(0);
                setGameComplete(false);
                setTimeLeft(40);
                setTimerActive(true);
            };

            const handleAnswer = (answer) => {
                if (showResult || !timerActive) return;
                
                setSelectedAnswer(answer);
                setShowResult(true);
                setTimerActive(false);
                
                if (answer === questions[currentQuestion].correctAnswer) {
                    setScore(score + 1);
                }
                
                setTimeout(() => {
                    if (currentQuestion < 4) {
                        setCurrentQuestion(currentQuestion + 1);
                        setSelectedAnswer(null);
                        setShowResult(false);
                        setTimeLeft(40);
                        setTimerActive(true);
                    } else {
                        setGameComplete(true);
                        setCurrentScreen('complete');
                    }
                }, 2000);
            };

            const resetGame = () => {
                setCurrentScreen('language');
                setLanguage(null);
                setScore(0);
                setCurrentQuestion(0);
                setSelectedAnswer(null);
                setShowResult(false);
                setGameComplete(false);
                setTimeLeft(40);
                setTimerActive(false);
                setLevel(1);
                setDifficulty('easy');
            };

            const getBackgroundGradient = () => {
                const gradients = [
                    'from-purple-400 via-pink-500 to-red-500',
                    'from-blue-400 via-purple-500 to-pink-500',
                    'from-green-400 via-blue-500 to-purple-500',
                    'from-yellow-400 via-orange-500 to-red-500',
                    'from-pink-400 via-red-500 to-orange-500'
                ];
                return gradients[level % gradients.length];
            };

            if (currentScreen === 'language') {
                return (
                    <div className="min-h-screen bg-gradient-to-br from-purple-400 via-pink-500 to-red-500 flex items-center justify-center p-4">
                        <div className="glass-effect rounded-3xl shadow-2xl p-6 sm:p-8 max-w-md w-full text-center transform hover:scale-105 transition-transform duration-300">
                            <div className="mb-8">
                                <div className="text-6xl sm:text-8xl mb-4 float-animation">üéÆ‚ú®</div>
                                <h1 className="text-2xl sm:text-3xl font-bold text-gray-800 mb-2">Math Adventure!</h1>
                                <p className="text-base sm:text-lg text-gray-600">Select Language / ‡¥≠‡¥æ‡¥∑ ‡¥§‡¥ø‡¥∞‡¥û‡µç‡¥û‡µÜ‡¥ü‡µÅ‡¥ï‡µç‡¥ï‡µÅ‡¥ï</p>
                            </div>
                            
                            <div className="space-y-4">
                                <button
                                    onClick={() => {
                                        setLanguage('english');
                                        setCurrentScreen('start');
                                    }}
                                    className="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-4 px-6 rounded-2xl text-lg sm:text-xl transition-colors duration-200 transform hover:scale-105 touch-target button-3d"
                                >
                                    English
                                </button>
                                
                                <button
                                    onClick={() => {
                                        setLanguage('malayalam');
                                        setCurrentScreen('start');
                                    }}
                                    className="w-full bg-green-500 hover:bg-green-600 text-white font-bold py-4 px-6 rounded-2xl text-lg sm:text-xl transition-colors duration-200 transform hover:scale-105 touch-target button-3d"
                                >
                                    ‡¥Æ‡¥≤‡¥Ø‡¥æ‡¥≥‡¥Ç
                                </button>
                            </div>
                        </div>
                    </div>
                );
            }

            if (currentScreen === 'start') {
                return (
                    <div className={`min-h-screen bg-gradient-to-br ${getBackgroundGradient()} flex items-center justify-center p-4`}>
                        <div className="glass-effect rounded-3xl shadow-2xl p-6 sm:p-8 max-w-md w-full text-center game-container">
                            <div className="bounce-animation">
                                <Trophy className="w-16 h-16 sm:w-20 sm:h-20 text-yellow-500 mx-auto mb-6" />
                            </div>
                            <h1 className="text-2xl sm:text-3xl font-bold text-gray-800 mb-4">
                                {texts[language].title}
                            </h1>
                            <p className="text-base sm:text-lg text-gray-600 mb-6">
                                {language === 'english' ? 
                                    "Join your friends in solving fun math problems!" : 
                                    "‡¥∞‡¥∏‡¥ï‡¥∞‡¥Æ‡¥æ‡¥Ø ‡¥ó‡¥£‡¥ø‡¥§ ‡¥™‡µç‡¥∞‡¥∂‡µç‡¥®‡¥ô‡µç‡¥ô‡µæ ‡¥™‡¥∞‡¥ø‡¥π‡¥∞‡¥ø‡¥ï‡µç‡¥ï‡¥æ‡µª ‡¥®‡¥ø‡¥ô‡µç‡¥ô‡¥≥‡µÅ‡¥ü‡µÜ ‡¥∏‡µÅ‡¥π‡µÉ‡¥§‡µç‡¥§‡µÅ‡¥ï‡µç‡¥ï‡¥≥‡µã‡¥ü‡µä‡¥™‡µç‡¥™‡¥Ç ‡¥ö‡µá‡¥∞‡µÇ!"
                                }
                            </p>

                            {/* Difficulty Selector */}
                            <div className="mb-6">
                                <label className="block text-sm font-medium text-gray-700 mb-2">
                                    {texts[language].chooseLevel}
                                </label>
                                <select
                                    value={difficulty}
                                    onChange={(e) => setDifficulty(e.target.value)}
                                    className="w-full p-3 border-2 border-purple-300 rounded-xl focus:border-purple-500 focus:outline-none bg-gradient-to-r from-purple-50 to-pink-50 shadow-lg touch-target"
                                >
                                    <option value="easy">{texts[language].beginnerHelper}</option>
                                    <option value="medium">{texts[language].superHelper}</option>
                                    <option value="hard">{texts[language].heroHelper}</option>
                                </select>
                            </div>
                            
                            <button
                                onClick={startGame}
                                className="w-full bg-gradient-to-r from-green-500 to-blue-500 hover:from-green-600 hover:to-blue-600 text-white font-bold py-4 px-6 rounded-2xl text-lg sm:text-xl transition-all duration-200 transform hover:scale-105 mb-4 touch-target button-3d"
                            >
                                {texts[language].startGame}
                            </button>
                            
                            <button
                                onClick={resetGame}
                                className="w-full bg-gray-500 hover:bg-gray-600 text-white font-bold py-3 px-4 rounded-2xl transition-colors duration-200 touch-target"
                            >
                                {texts[language].selectLanguage}
                            </button>

                            <div className="mt-6 text-center">
                                <p className="text-xs sm:text-sm text-gray-600 bg-blue-50 rounded-lg p-3">
                                    {texts[language].instructions}
                                </p>
                            </div>
                        </div>
                    </div>
                );
            }

            if (currentScreen === 'game' && questions.length > 0) {
                const currentQ = questions[currentQuestion];
                
                return (
                    <div className={`min-h-screen bg-gradient-to-br ${getBackgroundGradient()} flex items-center justify-center p-2 sm:p-4 transition-all duration-1000`}>
                        <div className="glass-effect rounded-3xl shadow-2xl p-4 sm:p-6 max-w-lg w-full game-container">
                            {/* Header */}
                            <div className="flex justify-between items-center mb-4 sm:mb-6 flex-wrap gap-2">
                                <div className="flex items-center gap-2 bg-yellow-100 rounded-full px-3 py-2 touch-target">
                                    <Star className="w-5 h-5 text-yellow-500" />

                                        {score}
                                    </span>
                                </div>
                                <div className="flex items-center gap-2 bg-orange-100 rounded-full px-3 py-2 touch-target">

                                    <span className="text-sm sm:text-lg font-bold text-gray-700">
                                        {level}
                                    </span>
                                </div>
                                <div className={`flex items-center gap-1 px-3 py-2 rounded-full touch-target ${
                                    timeLeft <= 10 ? 'bg-red-100 text-red-800 pulse-glow' : 'bg-blue-100 text-blue-800'
                                }`}>
                                    <Clock className="w-5 h-5" />
                                    <span className="font-bold text-sm sm:text-base">{timeLeft}s</span>
                                </div>
                            </div>

                            <div className="text-center mb-4">
                                <div className="bg-purple-100 px-4 py-2 rounded-full inline-block mb-4">
                                    <span className="text-purple-800 font-bold text-sm sm:text-base">
                                        {texts[language].question} {currentQuestion + 1}/5
                                    </span>
                                </div>
                            </div>
                            
                            <div className="text-center mb-6 sm:mb-8">
                                <div className="bg-gradient-to-r from-blue-50 via-purple-50 to-pink-50 rounded-2xl p-4 sm:p-6 mb-6 border-2 border-purple-200 shadow-lg">
                                    <div className="text-4xl sm:text-6xl mb-4 icon-responsive">{currentQ.icon}</div>
                                    <div className="text-sm sm:text-lg font-medium text-gray-800 leading-relaxed text-responsive">
                                        {currentQ.question}
                                    </div>
                                </div>
                            </div>
                            
                            <div className="grid grid-cols-2 gap-3 sm:gap-4">
                                {currentQ.answers.map((answer, index) => (
                                    <button
                                        key={index}
                                        onClick={() => handleAnswer(answer)}
                                        disabled={showResult || !timerActive}
                                        className={`py-3 sm:py-4 px-4 sm:px-6 rounded-2xl text-lg sm:text-xl font-bold transition-all duration-200 transform hover:scale-105 touch-target button-3d ${
                                            showResult
                                                ? answer === currentQ.correctAnswer
                                                    ? 'bg-green-500 text-white shadow-lg'
                                                    : answer === selectedAnswer
                                                    ? 'bg-red-500 text-white shadow-lg'
                                                    : 'bg-gray-300 text-gray-700'
                                                : 'bg-gradient-to-r from-pink-500 to-purple-500 hover:from-pink-600 hover:to-purple-600 text-white shadow-lg'
                                        }`}
                                    >
                                        {answer}
                                    </button>
                                ))}
                            </div>
                            
                            {showResult && (
                                <div className="mt-6 text-center">
                                    <div className={`p-4 rounded-2xl ${
                                        selectedAnswer === currentQ.correctAnswer 
                                            ? 'bg-green-100 text-green-800' 
                                            : timeLeft === 0
                                            ? 'bg-orange-100 text-orange-800'
                                            : 'bg-red-100 text-red-800'
                                    }`}>
                                        <p className="text-base sm:text-lg font-bold">
                                            {selectedAnswer === currentQ.correctAnswer 
                                                ? texts[language].correct 
                                                : timeLeft === 0
                                                ? texts[language].timeUp
                                                : texts[language].incorrect
                                            }
                                        </p>
                                        {selectedAnswer !== currentQ.correctAnswer && (
                                            <p className="text-xs sm:text-sm mt-2">
                                                {language === 'english' 
                                                    ? `The correct answer was ${currentQ.correctAnswer}` 
                                                    : `‡¥∂‡¥∞‡¥ø‡¥Ø‡¥æ‡¥Ø ‡¥â‡¥§‡µç‡¥§‡¥∞‡¥Ç ${currentQ.correctAnswer} ‡¥Ü‡¥Ø‡¥ø‡¥∞‡µÅ‡¥®‡µç‡¥®‡µÅ`
                                                }
                                            </p>
                                        )}
                                    </div>
                                </div>
                            )}
                        </div>
                    </div>
                );
            }

            if (currentScreen === 'complete') {
                return (
                    <div className={`min-h-screen bg-gradient-to-br ${getBackgroundGradient()} flex items-center justify-center p-4`}>
                        <div className="glass-effect rounded-3xl shadow-2xl p-6 sm:p-8 max-w-md w-full text-center game-container">
                            <div className="bounce-animation">
                                <Trophy className="w-20 h-20 sm:w-24 sm:h-24 text-yellow-500 mx-auto mb-6" />
                            </div>
                            <h1 className="text-2xl sm:text-3xl font-bold text-gray-800 mb-6">
                                {texts[language].gameComplete}
                            </h1>
                            
                            <div className="bg-gradient-to-r from-purple-100 to-pink-100 rounded-2xl p-6 mb-6">
                                <p className="text-base sm:text-lg text-gray-700 mb-2">{texts[language].yourScore}</p>
                                <p className="text-3xl sm:text-4xl font-bold text-purple-800">{score}/5</p>
                                <p className="text-base sm:text-lg text-gray-700 mt-2">{texts[language].level}: {level}</p>
                                
                                {/* Level Progress Indicator */}
                                <div className="mt-4">
                                    <div className="flex justify-between text-xs text-gray-600 mb-1">
                                        <span>
                                            {level <= 5 ? 'Beginner Helper' : level <= 10 ? 'Super Helper' : 'Hero Helper'}
                                        </span>
                                        <span>
                                            {level <= 5 ? `${level}/5` : level <= 10 ? `${level-5}/5` : `${level-10}+`}
                                        </span>
                                    </div>
                                    <div className="w-full bg-gray-200 rounded-full h-2">
                                        <div 
                                            className={`h-2 rounded-full transition-all duration-500 ${
                                                level <= 5 ? 'bg-green-500' : level <= 10 ? 'bg-blue-500' : 'bg-purple-500'
                                            }`}
                                            style={{
                                                width: level <= 5 ? `${(level/5)*100}%` : 
                                                       level <= 10 ? `${((level-5)/5)*100}%` : '100%'
                                            }}
                                        ></div>
                                    </div>
                                </div>
                                
                                <div className="flex justify-center mt-4">
                                    {[...Array(5)].map((_, i) => (
                                        <Star
                                            key={i}
                                            className={`w-6 h-6 sm:w-8 sm:h-8 ${i < score ? 'text-yellow-500' : 'text-gray-300'}`}
                                            fill={i < score ? 'currentColor' : 'none'}
                                        />
                                    ))}
                                </div>
                            </div>
                            
                            <div className="space-y-4">
                                <button
                                    onClick={nextLevel}
                                    className="w-full bg-gradient-to-r from-blue-500 to-green-500 hover:from-blue-600 hover:to-green-600 text-white font-bold py-4 px-6 rounded-2xl text-lg sm:text-xl transition-all duration-200 transform hover:scale-105 touch-target button-3d"
                                >
                                    {texts[language].playAgain}
                                </button>
                                
                                <button
                                    onClick={resetGame}
                                    className="w-full bg-gray-500 hover:bg-gray-600 text-white font-bold py-3 px-6 rounded-2xl transition-colors duration-200 touch-target"
                                >
                                    {texts[language].newGame}
                                </button>
                            </div>
                        </div>
                    </div>
                );
            }

            return null;
        };

        ReactDOM.render(<KidsMathGame />, document.getElementById('root'));
    </script>
